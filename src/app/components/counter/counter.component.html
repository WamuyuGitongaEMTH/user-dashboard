<div class="container mt-4 text-center">
  <h3 class="text-custom-primary mb-4">Counter</h3>

  <div class="display-4 mb-4 text-custom-dark fw-bold">
    {{ counterValue }}
  </div>

  <div class="btn-group">
    <button class="btn btn-new-success" (click)="increment()">Increment</button>
    <button class="btn btn-new-warning" (click)="decrement()">Decrement</button>
    <button class="btn btn-new-danger" (click)="reset()">Reset</button>
  </div>
</div>
