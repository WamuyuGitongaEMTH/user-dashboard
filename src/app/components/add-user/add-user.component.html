<div class="container mt-4">
  <h3 class="text-primary mb-4">Add New User</h3>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- NAME -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div *ngIf="submitted && f['name'].errors" class="text-danger small">
        Name is required
      </div>
    </div>

    <!-- EMAIL -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="submitted && f['email'].errors" class="text-danger small">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Invalid email format</div>
      </div>
    </div>

    <!-- PHONE -->
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone" />
      <div *ngIf="submitted && f['phone'].errors" class="text-danger small">
        <div *ngIf="f['phone'].errors['required']">Phone is required</div>
        <div *ngIf="f['phone'].errors['minlength']">Phone must be at least 10 digits</div>
      </div>
    </div>

    <!-- ADDRESS -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" rows="2" formControlName="address"></textarea>
    </div>

    <!-- SUBMIT -->
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <!-- SUCCESS ALERT -->
  <div *ngIf="success" class="alert alert-success mt-4">
    âœ… User added successfully! (Check console)
  </div>
</div>
