<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center text-gradient fw-bold mb-4">
             Add New User
          </h3>

          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- SUCCESS ALERT -->
            <div
              *ngIf="success"
              class="alert alert-success mt-4 rounded-pill text-center fw-medium"
            >
              âœ… User added successfully! (Check console)
            </div>

            <!-- NAME -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" formControlName="name" />
              <div
                *ngIf="submitted && f['name'].errors"
                class="text-danger small mt-1"
              >
                Name is required
              </div>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
              <div
                *ngIf="submitted && f['email'].errors"
                class="text-danger small mt-1"
              >
                <div *ngIf="f['email'].errors['required']">
                  Email is required
                </div>
                <div *ngIf="f['email'].errors['email']">
                  Invalid email format
                </div>
              </div>
            </div>

            <!-- PHONE -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Phone</label>
              <input type="text" class="form-control" formControlName="phone" />
              <div
                *ngIf="submitted && f['phone'].errors"
                class="text-danger small mt-1"
              >
                <div *ngIf="f['phone'].errors['required']">
                  Phone is required
                </div>
                <div *ngIf="f['phone'].errors['minlength']">
                  Phone must be at least 10 digits
                </div>
              </div>
            </div>

            <!-- ADDRESS -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Address</label>
              <textarea
                class="form-control"
                rows="2"
                formControlName="address"
              ></textarea>
            </div>

            <!-- SUBMIT -->
            <div class="d-grid">
              <button class="btn btn-success rounded-pill py-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
